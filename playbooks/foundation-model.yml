---
- name: Setup environment for foundation model training
  hosts: ubuntu2
  become: yes
  tasks:
    - name: Install required system packages
      apt:
        name: 
          - python3-pip
          - git
          - build-essential
        state: present

    - name: Install NVIDIA drivers and CUDA
      command: >
        bash -c "
        echo 'works'
        ls -al
        "
    - name: Install virtualenv
      apt:
        name: python3-venv
        state: present

    - name: Create a Python virtual environment
      command: >
        bash -c "
        python3 -m venv /opt/myenv
        echo "requests" > /opt/myenv/requirements.txt
        "
        
    - name: Install Python packages in the virtual environment
      pip:
        requirements: /opt/myenv/requirements.txt
        virtualenv: /opt/myenv


 
